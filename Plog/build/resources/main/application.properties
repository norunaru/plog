spring.application.name=Back-end
server.servlet.context-path=/api
spring.profiles.include=key
# PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${url}
spring.datasource.username=${id}
spring.datasource.password=${password}
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.diarect=org.hibernate.dialect.MysqlDialect
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.open-in-view=false
# Swagger
springdoc.swagger-ui.path=${swagger-url}
logging.level.org.hibernate.SQL=info
# JWT
jwt.expiration_time=3600000
jwt.secret=${JWT}
# KaKao
kakao.client-id=${kakao.client-id}
kakao.grant-type=${kakao.grant-type}
kakao.redirect-uri=${kakao.redirect-uri}
kakao.restapi=${kakao.restapi}
#TMap
tmap.appkey=${tmap.appkey}